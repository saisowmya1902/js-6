<html>
<head>
<title>JavaScript</title>
</head>
<body style="background-color:darkorchid;">
<script>
var a,b,c; //declaration of variables
document.write("<h1>JavaScript has Dynamic DataTypes</h1>")
document.write("<h2>1.Before Intialization and it is a undefined datatype</h2>")
document.write("Datatype of a is: ",typeof a)
document.write("<br>Datatype of b is: " ,typeof b)
document.write("<br>Datatype of c is: ",typeof c)
a=10; //intialization of variables
b=20;
c=30;
var d="hello";
var x=true;
var y="flase";
var z=false;
res=a+b+c;
mul=a*b*c;
s=[12,34,67,867] //Array is a object datatype
set={name:"ss",rollno:5623} //key:value is also a object datatype
document.write("<h2>2,3.After Intialization and it contains numeric & string datatype</h2>")
document.write("Datatype of a is: ", typeof a)
document.write("<br>Datatype of b is: ", typeof b)
document.write("<br>Datatype of c is: ", typeof c)
document.write("<br>Datatype of d is:", typeof d)
document.write("<h2>4.It is a Object datatype </h2>")
document.write("Datatype of s is:", typeof s)//Array is a object datatype
document.write("<br>Datatype of set is:", typeof set)//key:value is also a object datatype
document.write("<br>Datatype of NULL is:", typeof null)// null is also a object datatype
document.write("<h2>5.It is a Boolean datatype </h2>")
document.write("Datatype of x is:", typeof x)
document.write("<br>Datatype of y is:", typeof y)
document.write("<br>Datatype of z is:", typeof z)
document.write("<h2>Opeartion on variables</h2>")
document.write("Sum of three numbers is: ", res)
document.write("<br>Multiplication of three numbers is:",mul)
</script>
<h2>Display outputs in different ways</h2>

</body>
</html>
